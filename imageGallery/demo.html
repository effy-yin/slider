<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>图片轮播</title>
<link rel="stylesheet" type="text/css" href="imageGallery.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
.ad-wrapper {
	border: 1px solid #E8E8E8;
	width: 646px;
	overflow: hidden;
}
.ad-imgWrapper {
	width: 626px;
	height: 300px;
	margin: 10px;
}
.ad-imgWrapper img {
	width: 626px;
	height: 300px;
}
li.cur {
	border: 3px solid #AAD7FF;
}

</style>
</head>
<body>
	<h1>Demo 1: </h1>
	<div class="ad-wrapper" id="">
		<div class="ad-imgWrapper">
			<a href="#"><img src="../images/01.jpg" / ></a>
		</div>
		<div class="slide-wrapper" id="slider1">
			<ul>
				<li class="cur"><a href="#"><img src="../images/01.jpg"></a></li>
				<li><a href="#"><img src="../images/02.jpg"></a></li>
				<li><a href="#"><img src="../images/03.jpg"></a></li>
				<li><a href="#"><img src="../images/04.jpg"></a></li>
				<li><a href="#"><img src="../images/05.jpg"></a></li>
				<li><a href="#"><img src="../images/06.jpg"></a></li>
				<li><a href="#"><img src="../images/07.jpg"></a></li>
				<li><a href="#"><img src="../images/08.jpg"></a></li>
				<li><a href="#"><img src="../images/09.jpg"></a></li>
				<li><a href="#"><img src="../images/010.jpg"></a></li>	
			</ul>
			<span class="slide-btn prev"></span>
			<span class="slide-btn next"></span>
		</div>		
	</div>

<script type="text/javascript" src="imageGallery.js"></script>

<script type="text/javascript">

$('#slider1').imageGallery({slideNum: 1})
</script>
</html>
